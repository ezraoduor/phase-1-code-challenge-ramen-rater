<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramen Rater</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
<header> <h1>Ramen Rater</h1></header>
   
<div id="ramen-options">
<img src="assets/gyukotsu.jpg" alt="gyukotsu">
<img src="assets/kojiro.jpg" alt="kojiro">
<img src="assets/naruto.jpg" alt="naruto">
<img src="assets/nirvana.jpg" alt="nirvana">
<img src="assets/shoyu.jpg" alt="shoyu">
</div>

    <div id="ramen-menu"></div>

    <div id="ramen-detail">
        <img src="assets/shoyu.jpg" alt="Selected Ramen">
        <h2 id="ramen-name">Select a Ramen</h2>
        <p id="ramen-restaurant"></p>
        <p id="ramen-rating"></p>
        <p id="ramen-comment"></p>
    </div>
    <div id="ramen-detail">
        <img id="ramen-detail-image" src="assets/placeholder.jpg" alt="Selected Ramen">
        <h2 id="ramen-name">I</h2>
        <h3 id="ramen-restaurant">I</h3>
        <p id="ramen-rating">Rating: I / 10</p>
        <p id="ramen-comment">Comment: I</p>
    </div>
    <h2>Add New Ramen</h2>
    <form id="new-ramen-form">
        <input type="text" name="name" placeholder="Ramen Name">
        <input type="text" name="restaurant" placeholder="Restaurant Name" >
        <input type="number" name="rating" placeholder="Rating " >
        <input type="text" name="comment" placeholder="Comment" >
        <button type="submit">Create</button>
    </form>

    <script src="js/index.js"></script>
</body>
</html>
