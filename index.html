<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramen Rater</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
<header> <h1>Ramen Rater</h1></header>
   


    <div id="ramen-menu">
        
    </div>

    <div id="ramen-detail">
        <img id="ramen-detail-image" src="assets/placeholder.jpg" alt="Selected Ramen">
        <h2 id="ramen-name">I</h2>
        <h3 id="ramen-restaurant">I</h3>
        <p id="ramen-rating">Rating: I / 10</p>
        <p id="ramen-comment">Comment: I</p>
    </div>

    
    <form id="new-ramen-form">
        <button type="submit">Add new ramen </button>
        <input type="text" name="name" placeholder="Ramen Name">
        <input type="text" name="restaurant" placeholder="Restaurant Name" >
        <input type="text" name="image" placeholder="image url" >
        <input type="number" name="rating" placeholder="Rating " >
        <input type="text" name="comment" placeholder="Comment" >
        <button type="submit">Create</button>
    </form>

    <script src="js/index.js"></script>
</body>
</html>
