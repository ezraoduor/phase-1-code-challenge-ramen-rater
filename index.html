<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramen Rater</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header><h1> Ramen Rater </h1></header>

    <div id="ramen-menu"></div>

    <div id="ramen-detail">
        <img id="ramen-detail-image" src="" alt="Selected Ramen Image">
        <div class="overlay">
            <h2 id="ramen-name"></h2>
            <p id="ramen-restaurant"></p>
        </div>
        <p id="ramen-rating"></p>
        <p id="ramen-comment"></p>
    </div>

    <form id="ramen-form">
        <input type="text" id="name" placeholder="Ramen Name" >
        <input type="text" id="restaurant" placeholder="Restaurant Name" >
        <input type="url" id="image" placeholder="Image URL" >
        <input type="number" id="rating" placeholder="Rating (1-10)"  >
        <input type="text" id="comment" placeholder="Your Comment" >
        <button type="submit">Add Ramen</button>
    </form>

    <script src="js/index.js"></script>
</body>
</html>
